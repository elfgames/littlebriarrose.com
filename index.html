    <!-- Custom JavaScript for the Side Menu and Smooth Scrolling -->
    <script type="text/javascript">
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);

        $('#gallery')
            .scrollex({
                top:        '30vh',
                bottom:     '30vh',
                delay:      0,
                initialize: function() {

                                var t = $(this);

                                t.find('.row.images')
                                    .addClass('inactive');

                            },
                terminate: function() {

                               var t = $(this);

                               t.find('.row.images')
                                   .removeClass('inactive');

                           },
                enter: function() {
                           console.log("enter!")
                           var t = $(this),
                               rows = t.find('.row.images'),
                               length = rows.length,
                               n = 0;

                           rows.each(function() {
                               var row = $(this);
                               window.setTimeout(function() {
                                   row.removeClass('inactive');
                               }, 100 * (length - n++));
                           });

                       }
            });

            $('.gallery').poptrox({
                baseZIndex: 10001,
                useBodyOverflow: false,
                usePopupEasyClose: false,
                overlayColor: '#000',
                overlayOpacity: 0.65,
                usePopupDefaultStyling: false,
                usePopupCaption: true,
                popupLoaderText: '',
                usePopupNav: true
            });
